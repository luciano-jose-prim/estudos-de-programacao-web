<!DOCTYPE html> 
<html lang="pt-BR"> 
<head> 
  <meta charset="utf-8"> 
  <title> Integração de banco de dados com PHP </title> 
  <link rel="stylesheet" href="formata-formulario.css">
</head> 

<body> 
 <h1> Integrando Banco de Dados com PHP - exercício 1 </h1>

 <form action="exercicio1.php" method="post">
  <fieldset>
   <legend> Dados cadastrais do aluno </legend>

   <label class="alinha"> Forneça o nome do aluno: </label>
   <input type="text" name="aluno" autofocus placeholder="Nome do aluno"> <br>

   <label class="alinha"> Forneça a matrícula do aluno: </label>
   <input type="text" name="matricula"> <br>

   <label class="alinha"> Forneça a média final de PRW do aluno: </label>
   <input type="number" name="media" min="0" max="10" step="0.1"> <br>

   <div>
    <button type="submit" name="cadastro"> Cadastrar os dados do aluno </button>
    <button name="listar"> Mostrar dados no formato tabular </button>
    <button name="contar"> Contar número de alunos aprovados </button>
   </div>
  </fieldset>
 </form>    
</body> 
</html>
